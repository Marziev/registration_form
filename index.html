<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Регистрация</title>
</head>

<body>
    <div class="py-5 container" style="max-width: 25rem;">
        <div class="form-group container row">
            <h2 class="mx-auto ">Регистрация</h2>
        </div>
        
        <form action="send.php" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Эл. адрес</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Пароль</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Страна</label>
                <select class="form-control" id="exampleFormControlSelect1" name="country">
                <option selected value="Россия">Россия</option>
                <option value="Казахстан">Казахстан</option>
                <option value="Беларусь">Беларусь</option>
                </select>
            </div>
            <div class="form-group">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Ваш пол</legend>
                    <div class="form-check-inline ">
                        <input type="radio" id="customRadioInline1" name="gender" class="form-check-input" value="m" checked>
                        <label class="form-check-label" for="customRadioInline1">М</label>
                    </div>
                    <div class="form-check-inline ">
                        <input type="radio" id="customRadioInline2" name="gender" class="form-check-input" value="f">
                        <label class="form-check-label" for="customRadioInline2">Ж</label>
                    </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Дайте краткую характеристику, или ниже прикрепите резюме</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="250" name="summary" placeholder="Не более 250 слов"></textarea>
            </div>
            <div class="form-group">
                <legend class="col-form-label  pt-0">Прикрепите резюме(pdf, doc, txt, xls)</legend>
                <input type="file" name="userfile" id="customFile" accept=".txt, .pdf, .doc .xls">
            </div> 
            <div class="form-group">
                <div class="form-check-inline ">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Согласие на обработку данных
                    </label>  
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-dark" type="reset" value="Reset">
            </div>
            
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            <a href="auth.html"><button type="button" class="btn btn-success">Авторизоваться</button></a>
        </form>
    </div>
